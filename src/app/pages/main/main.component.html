<main>
  <div id="hero">
    <img
      src="https://images.unsplash.com/photo-1528698827591-e19ccd7bc23d?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Store front"
    />
  </div>
  <section id="categories">
    <h1>Busca por categoría</h1>
    <div class="categories">
      @for(category of categories; track category.slug){
      <div class="category" (click)="navigateToCategory(category.slug)">
        <p>{{ category.name }}</p>
      </div>
      }
    </div>
  </section>

  <section id="products">
    <h1>Todos los productos</h1>
    <div class="products">
      @for(product of products ; track product.id){
      <div class="product">
        <h4>{{ product.title }}</h4>
        <img
          src="{{ product.thumbnail }}"
          alt="{{ product.title }}"
          [style.view-transition-name]="'transition-image' + product.id"
        />
        <p>
          Rating <span class="rating">{{ product.rating }}</span>
        </p>
        <h5>{{ product.price }} €</h5>
        <button (click)="navigateToProduct(product.id)">
          Ver detalles de producto
        </button>
      </div>
      }
    </div>
    <button class="more-products" (click)="showMore()">Ver mas</button>
  </section>
</main>
